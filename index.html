<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Math Quiz Game</title>
    <link rel="icon" type="image/png" href="path/to/favicon.png">

    <link rel="stylesheet" type="text/css" href="/main.css/style.css">
  </head>
  <body>

    <nav>
      <div class="nav-container">
        <a href="/" class="logo">Math Quiz Game</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li> <br>
          <li><a href="/menu.html">Menu</a></li> <br>
          <li><a href="/help">Help</a></li> <br>
        </ul>
      </div>
    </nav>    

    <div id="game-info">
      <p>Cow Count: <span id="cow-count">0</span></p>
      <p>Lives: <span id="lives">❤️ ❤️ ❤️<i class="fas fa-heart"></i><i class="fas fa-heart"></i><i class="fas fa-heart"></i></span></p>
    </div>

    <div class="container">


      <div id="game">
        <div id="question-container">
          <h2 id="question"></h2>
          <input type="text" id="answer" autofocus onkeydown="if (event.keyCode == 13) checkAnswer()">
          <button id="submit-button" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="feedback-container">
          <p id="feedback"></p>
          <button id="next-button" onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="feedback-container">
           
          <h2 id="feedback"></h2>
        </div>
        <div id="score-container">
          <h2>Score: <span id="score">0</span></h2>
        </div>
      </div>
      <div id="story">
       
          <img src="/images/ufo.jpg" alt="UFO" id="ufo">
          <img src="/images/cow.jpg" alt="Cow" id="cow">
     
        </div>        
      <p id="story-text">Gamma Productions Presents...</p>
      </div>
    </div>
    <script src="/main.js/script.js"></script>
    <script>

      const navSlide = () => {
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        const navLinks = document.querySelectorAll('.nav-links li');

        burger.addEventListener('click', () => {
          nav.classList.toggle('nav-active');
          burger.classList.toggle('toggle');

          navLinks.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = '';
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
            }
          });
        });
      };

      navSlide();

      // Get the cow count and lives elements
  var cowCountElement = document.getElementById('cow-count');
  var livesElement = document.getElementById('lives');

  // Set the initial cow count and lives values
  var cowCount = 0;
  var lives = 3;

  // Update the cow count and lives information
  function updateGameInfo() {
    cowCountElement.textContent = cowCount;
    livesElement.innerHTML = '';
    for (var i = 0; i < lives; i++) {
      livesElement.innerHTML += '<i class="fas fa-heart"></i>';
    }
  }

  // Call the updateGameInfo function to display the initial values
  updateGameInfo();

  // Update the cow count when a cow is saved
  cowCount++;
  updateGameInfo();

  // Reduce a life when a wrong answer is submitted
  lives--;
  updateGameInfo();
  
    </script>
  </body>
</html>
