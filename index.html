<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Math Quiz Game</title>
    <link rel="icon" type="image/png" href="path/to/favicon.png">

    <link rel="stylesheet" type="text/css" href="/main.css/style.css">
  </head>
  <body>

    <nav>
      <div class="nav-container">
        <a href="/" class="logo">Math Quiz Game</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li> <br>
          <li><a href="/menu">Menu</a></li> <br>
          <li><a href="/help">Help</a></li> <br>
        </ul>
      </div>
    </nav>    

    <div class="container">
      <div id="game">
        <div id="question-container">
          <h2 id="question"></h2>
          <input type="text" id="answer" autofocus>
          <button id="submit-button" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="feedback-container">
          <h2 id="feedback"></h2>
        </div>
        <div id="score-container">
          <h2>Score: <span id="score">0</span></h2>
        </div>
      </div>
      <div id="story">
        <img id="ufo" src="/images/ufo.jpg">
        <img id="cow" src="/images/cow.jpg">
      <p id="story-text"></p>
      </div>
    </div>
    <script src="/main.js/script.js"></script>
    <script>

      const navSlide = () => {
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        const navLinks = document.querySelectorAll('.nav-links li');

        burger.addEventListener('click', () => {
          nav.classList.toggle('nav-active');
          burger.classList.toggle('toggle');

          navLinks.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = '';
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
            }
          });
        });
      };

      navSlide();
    </script>
  </body>
</html>
